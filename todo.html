<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/e197ff9cd2.js" crossorigin="anonymous"></script>
    <title>To Do 2.0</title>
</head>
<body class="text-white bg-black">
    <div class="">
        <div class="user-nav flex justify-between place-items-center p-4">
            <h1>My Lists</h1>
            <div><i class="fa-solid fa-user bg-white p-2 rounded-2xl" style="color: #000000;"></i></div>
        </div>
    </div>
    <div id="taskContainer" class="p-4 flex">
        <i class="fa-regular fa-clipboard" style="color: #0073ff;"></i>

    </div>
    <div class="btn-container flex justify-center">
        <button id="createTaskBtn" class="create-btn bg-primary-blue p-3 rounded-3xl">
            <i class="fa-solid fa-plus mr-1" style="color: #ffffff;"></i>
            Create List
        </button>
    </div>
    
</body>
</html>
