<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/e197ff9cd2.js" crossorigin="anonymous"></script>
    <title>To Do 2.0</title>
    <script src="./todo.js" defer></script>
</head>
<body class="text-white bg-black h-full flex flex-col">

    <!-- =========NAV BAR========= -->
    <div class="">
        <div class="user-nav flex justify-between place-items-center p-4">
            <h1>My Tasks</h1>
            <div><i class="fa-solid fa-user bg-white p-2 rounded-2xl" style="color: #000000;"></i></div>
        </div>
    </div>

    <div class="body-container flex">
        <!-- ========== TASK CONTAINER========== -->
        <div id="taskContainer" class="p-4 flex flex-col place-items-center w-full">

            
            
        </div>

        <!-- ============TO DO LIST=========== -->
        <div class="w-0 h-full flex flex-col place-items-center" id="toDoList">
            <!-- <div class="w-0 p-4 flex flex-col place-items-center">
                task
            </div> -->
        </div>
    </div>


    <!-- =========CREATE TASK BUTTON=========== -->
    <button id="add-task" class="ml-4 w-fit" onclick="createTask()">
        <i class="fa-solid fa-plus mr-1 add-task bg-primary-blue rounded-2xl" style="color: #ffffff;"></i>
    </button>
        
</body>
</html>
